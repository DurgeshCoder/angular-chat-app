<div>
  <div class="card mask-custom">
    <div class="card-body">
      <h3 class="text-white px-2">User List</h3>
      <ul class="list-unstyled mb-0">
        <li
          class="p-2 border-bottom"
          style="border-bottom: 1px solid rgba(255, 255, 255, 0.3) !important"
          *ngFor="let user of userList"
          (click)="startChat(user.uid)"
        >
          <div class="d-flex justify-content-between link-light">
            <div class="d-flex flex-row">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp"
                alt="avatar"
                class="rounded-circle d-flex align-self-center me-3 shadow-1-strong"
                width="60"
              />
              <div class="pt-1">
                <p class="fw-bold mb-0">{{ user.name }}</p>
                <p class="small text-white">{{ user.email }}</p>
              </div>
            </div>
            <div class="pt-1">
              <p class="small text-white mb-1">Start Chat</p>
              <span class="badge bg-danger float-end">New</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
