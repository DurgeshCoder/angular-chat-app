<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mt-4 border-0">
        <div class="card-body">
          <h3>Login here</h3>

          <div class="mt-3">
            <label for="">Email id</label>
            <input
              #email
              type="text"
              name="email"
              placeholder="Enter here"
              id=""
              class="form-control"
            />
          </div>
          <div class="mt-3">
            <label for="">Password</label>
            <input
              #password
              type="password"
              name="password"
              placeholder="Enter here"
              id=""
              class="form-control"
            />
          </div>
          <div class="container text-center mt-2">
            Not have an account then
            <a [routerLink]="'/register'">register here</a>
          </div>
          <div class="mt-3 container text-center">
            <button
              class="btn btn-success btn-sm"
              (click)="authService.login(email.value, password.value)"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
