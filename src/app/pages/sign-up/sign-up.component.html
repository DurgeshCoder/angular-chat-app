<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 py-3">
      <div class="card">
        <div class="card-body">
          <h3 class="my-2 text-center">Signup here</h3>

          <div class="mt-2">
            <label for="">Name</label>
            <input
              #name
              type="text"
              name="name"
              class="form-control"
              placeholder="Enter here"
              id=""
            />
          </div>

          <div class="mt-2">
            <label for="">Email</label>
            <input
              type="text"
              name="email"
              #username
              id=""
              class="form-control"
              placeholder="Enter here"
            />
          </div>

          <div class="mt-3">
            <label for="">Password</label>
            <input
              type="password"
              #password
              name="password"
              placeholder="Enter here"
              id=""
              class="form-control"
            />

            <div class="mt-2">
              <label for="">Enter something about</label>
              <textarea
                name="about"
                class="form-control"
                id=""
                cols="30"
                rows="5"
                #about
              ></textarea>
            </div>
          </div>

          <div class="container text-center mt-4">
            Already have an account <a [routerLink]="'/login'">login</a>
          </div>
          <div class="container mt-3 text-center">
            <button
              (click)="
                authService.signup(
                  username.value,
                  password.value,
                  name.value,
                  about.value
                )
              "
              class="btn btn-primary btn-sm"
            >
              Signup
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
